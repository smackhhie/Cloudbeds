{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VitalFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/adminpage.css" />
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/static/Images/Logo.png" alt="Header Image" style="height: 100px" />
    </div>
    <div class="company-name">
      <h1>VITAL FLOW<br />BIO-LAB</h1>
    </div>
  </div>
  <div class="container">
    <div class="rounded-box">
      <div class="content">
        <div class="top-buttons">
          <!-- <button class="btn btn-primary with-icon-"></button> -->
        </div>
        <div class="top-buttons">
          <button class="btn btn-primary with-icon-profile"></button>
        </div>
        <div class="top-buttons">
          <button class="btn btn-primary with-icon-logout"></button>
          <!-- <a href="/viewreport"><button class="btn btn-primary with-icon-4"></button></a> -->
        </div>
      </div>
    </div>
    <div class="rounded-box2">
      {% block body %}{% endblock body %}
    </div>
</body>

</html>
