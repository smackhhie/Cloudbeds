

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/techadd.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/static/images/Logo.png" alt="Header Image">
    </div>
    <div class="company-name">
        <h1>Vital Flow Blood-Lab</h1>
    </div>
</div>

<div class="register-container">
    <h2>User Registration</h2>
    
    <form class="form" id="registerForm" action="{% url 'techadd' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="middle-name">Middle Name:</label>
            <input type="text" class="input" id="middle-name" name="middle_name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="input" id="last-name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <input type="tel" class="input" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="input" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="input" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="input" id="com_password" name="com_password" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" onclick="submitForm()" class="login-button">Register</button>
        <button type="button" onclick="Home()" class="back-button">Back</button>
    </form>
</div>

<script>
    function submitForm() {
        // You can add additional validation or AJAX submission here
        alert('Form submitted!'); 
    }
</script>

</body>
</html>
